---

groups:
  - name: node-exporter-boshrelease
    jobs:
      - unit-tests
      - unit-tests-pr
      - acceptance-tests
      - acceptance-tests-pr
      - autobump-dependencies

jobs:
  - name: unit-tests
    public: true
    serial: true
    plan:
    - do:
      - get: git
        trigger: true
      - task: unit-tests
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: bguttmannavtq/pipeline-image
              tag:        latest
          inputs:
            - { name: git }
          caches:
          - path: git/vendor/cache
          - path: git/.bundle
          run:
            path: ./git/ci/scripts/unit-tests
            args: []
          params:
            REPO_ROOT: git
      on_failure:
        put: notify
        params:
          channel:  "#prometheus"
          username: ci-bot
  - name: unit-tests-pr
    public: true
    serial: true
    plan:
    - do:
      - { get: git-pull-requests, trigger: true, version: every }
      - put: git-pull-requests
        params:
          path: git-pull-requests
          status: pending
          context: unit-tests
      - task: unit-tests
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: bguttmannavtq/pipeline-image
              tag:        latest
          inputs:
            - { name: git-pull-requests }
          caches:
          - path: git-pull-requests/vendor/cache
          - path: git-pull-requests/.bundle
          run:
            path: ./git-pull-requests/ci/scripts/unit-tests
            args: []
          params:
            REPO_ROOT: git-pull-requests
    on_success:
      put: git-pull-requests
      params:
        path: git-pull-requests
        status: success
        context: unit-tests
    on_failure:
      put: git-pull-requests
      params:
        path: git-pull-requests
        status: failure
        context: unit-tests
  - name: acceptance-tests
    public: true
    serial: true
    plan:
    - do:
      - in_parallel:
        - { get: git, trigger: true, passed: [unit-tests] }
        - { get: stemcell }
        - { get: stemcell-noble }
      - task: acceptance-tests
        privileged: true
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: bguttmannavtq/pipeline-image
              tag:        latest
          inputs:
            - { name: git }
            - { name: stemcell }
            - { name: stemcell-noble }
          run:
            path: ./git/ci/scripts/acceptance-tests
            args: []
          params:
            REPO_ROOT:            git
      on_failure:
        put: notify
        params:
          channel:  "#prometheus"
          username: ci-bot

  - name: acceptance-tests-pr
    public: true
    serial: true
    plan:
    - do:
      - { get: git-pull-requests, trigger: true, version: every, passed: [unit-tests-pr] }
      - { get: stemcell }
      - { get: stemcell-noble }
      - put: git-pull-requests
        params:
          path: git-pull-requests
          status: pending
          context: acceptance-tests
      - task: acceptance-tests
        privileged: true
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: bguttmannavtq/pipeline-image
              tag:        latest
          inputs:
            - { name: git-pull-requests }
            - { name: stemcell }
            - { name: stemcell-noble }
          run:
            path: ./git-pull-requests/ci/scripts/acceptance-tests
            args: []
          params:
            REPO_ROOT: git-pull-requests
    on_success:
      put: git-pull-requests
      params:
        path: git-pull-requests
        status: success
        context: acceptance-tests
    on_failure:
      put: git-pull-requests
      params:
        path: git-pull-requests
        status: failure
        context: acceptance-tests

  - name: autobump-dependencies
    public: true
    serial: true
    plan:
      - do:
          - get: daily
            trigger: true
          - get: git
          - task: autobump-dependencies
            config:
              image_resource:
                type: docker-image
                source:
                  repository: bguttmannavtq/pipeline-image
                  tag:        latest
              inputs:
                - name: git
              platform: linux
              run:
                dir: git
                path: bash
                args: ["ci/scripts/autobump-dependencies.sh"]
              params:
                REPO_ROOT: git
                PR_BASE: master
                PR_ORG: cloudfoundry
                PR_LABEL: run-ci
# TODO: Remove DRY_RUN
                DRY_RUN: true
                AWS_SECRET_ACCESS_KEY: ((s3.secret_access_key))
                AWS_ACCESS_KEY: ((s3.access_key_id))
                GITHUB_COM_TOKEN: ((github.token))
                BOT_USER_NAME: ((github.bot_user))
                BOT_USER_MAIL: ((github.bot_mail))

resource_types:
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource

  - name: pull-request
    type: docker-image
    source:
      repository: cfcommunity/github-pr-resource

resources:
  - name: notify
    type: slack-notification
    source:
      url: ((slack.url))

  - name: git
    type: git
    source:
      uri:         git@github.com:cloudfoundry/node-exporter-boshrelease.git
      branch:      master
      private_key: ((github.private_key))
      private_key_user: ((github.bot_user))

  - name: git-pull-requests
    type: pull-request
    source:
      access_token: ((github.token))
      repository:   cloudfoundry/node-exporter-boshrelease
      base_branch:  master
      labels:       [run-ci]

  - name: stemcell
    type: bosh-io-stemcell
    source:
      name: bosh-warden-boshlite-ubuntu-jammy-go_agent

  - name: stemcell-noble
    type: bosh-io-stemcell
    source:
      name: bosh-warden-boshlite-ubuntu-noble

  - name: daily
    type: time
    source:
      start: 7:00 AM
      stop: 8:00 AM
      location: Europe/Berlin
      interval: 24h
